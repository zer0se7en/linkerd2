name: Static checks
on:
  pull_request: {}
  push:
    paths-ignore:
    - '*.md'
    - '**/*.md'
    branches:
    - main
jobs:
  go_lint:
    name: Go lint
    timeout-minutes: 10
    runs-on: ubuntu-18.04
    container:
      image: golang:1.13.4
    steps:
    - name: Checkout code
      # actions/checkout@v2
      uses: actions/checkout@722adc6
    - name: Go lint
      run: bin/lint --verbose
  go_format:
    name: Go format
    timeout-minutes: 10
    runs-on: ubuntu-18.04
    container:
      image: golang:1.13.4
    steps:
    - name: Checkout code
      # actions/checkout@v2
      uses: actions/checkout@722adc6
    - name: Format
      run: bin/fmt
  proto_diff:
    name: Proto diff
    timeout-minutes: 10
    runs-on: ubuntu-18.04
    container:
      image: golang:1.13.4
    steps:
      - name: Prerequisites
        run: apt-get update && DEBIAN_FRONTEND=noninteractive apt-get -y --no-install-recommends install unzip
      - name: Checkout code
        # actions/checkout@v2
        uses: actions/checkout@722adc6
      - name: Diff proto files
        run: bin/protoc-diff
  shellcheck:
    name: shellcheck
    timeout-minutes: 10
    runs-on: ubuntu-18.04
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: shellcheck
      # For more information on shellcheck failures:
      # https://github.com/koalaman/shellcheck/wiki/Checks
      run: |
        bin/shellcheck-all
  psscript-analyzer:
    name: PSScriptAnalyzer
    timeout-minutes: 10
    runs-on: ubuntu-18.04
    steps:
    - name: Checkout code
      # actions/checkout@v2
      uses: actions/checkout@722adc6
    - name: Chocolatey - lint
      # devblackops/github-action-psscriptanalyzer@v2.3.0
      uses: devblackops/github-action-psscriptanalyzer@819c15c
      env:
        # https://github.com/devblackops/github-action-psscriptanalyzer/pull/3/files
        INPUT_FAILONWARNING: 1
      with:
        rootPath: bin/win/tools
        failOnInfos: true
  markdown_lint:
    name: Markdown lint
    timeout-minutes: 10
    runs-on: ubuntu-18.04
    steps:
    - name: Checkout code
      # actions/checkout@v2
      uses: actions/checkout@722adc6
    - name: Markdown lint
      run: bin/markdownlint-all
  chart_docs_diff:
    name: Chart readme diff check
    runs-on: ubuntu-18.04
    steps:
    - name: Checkout code
      # actions/checkout@v2
      uses: actions/checkout@722adc6
    - name: Check docs for diff
      run: bin/helm-docs-diff
